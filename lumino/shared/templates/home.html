{% extends "verifyBase.html" %}
{% block body %}
<div class="container py-4">
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="message-{{ forloop.counter }}">
      {{ message }}
      <button type="button" class="btn-close" aria-label="Close" onclick="closeMessage('message-{{ forloop.counter }}')"></button>
    </div>
    {% endfor %}
  </div>
  {% endif %}
  <p class="mt-3">
    ¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-warning">Haz login aquí</a>
  </p>
  <p class="mt-3 text-center">
    ¿No tienes cuenta? <a href="{% url 'signup' %}" class="btn btn-warning btn-sm">Crea una aquí</a>
  </p>
</div>
{% endblock body %}
