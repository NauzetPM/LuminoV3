{% extends "base.html" %} 
{% load crispy_forms_tags %}
{% block title %}
<title>{{ user.username }} Perfil</title>
<style>
  .avatar-container {
    position: relative;
    width: 120px;
    height: 120px;
    margin: 0 auto;
  }

  .avatar-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }
</style>
{% endblock title %} {% block body %}

<div class="container mt-4">
  <h1 class="text-light">{{ user.username }} Perfil</h1>

  <div class="row mb-4">
    <div class="col-md-3 text-center">
      <div class="avatar-container">
        <img
          src="{{ user.profile.avatar.url }}"
          alt="Avatar"
          class="avatar-img rounded-circle"
        />
      </div>
    </div>

    <div class="col-md-9">
          {% crispy form %}
          <a class="btn btn-primary btn-sm mt-3" href="{% url 'user_detail' user.username %}">Volver Perfil</a>
    </div>
  </div>

  {% endblock body %}
</div>
